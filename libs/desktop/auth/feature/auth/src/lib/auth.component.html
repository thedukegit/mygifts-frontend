<div class="login-body">
  <div class="body-container">
    <div class="grid">
      <div class="col-12 lg:col-6 left-side">
        <img
          src="assets/layout/images/logo-dark.png"
          alt="apollo-layout"
          class="logo"
        />
        <h1>Welcome</h1>
        <p>Sign in to start your session</p>
      </div>
      <div class="col-12 lg:col-6 right-side">
        <div class="login-wrapper">
          <div class="login-container">
            <span class="title">Login</span>
            <div *ngIf="isLoading">
              <mg-spinner></mg-spinner>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
              <div class="grid p-fluid">
                <div class="col-12">
                  <input
                    pInputText
                    type="text"
                    id="email"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <div class="col-12">
                  <input
                    pInputText
                    type="password"
                    id="password"
                    placeholder="Password"
                    formControlName="password"
                  />
                </div>
                <div class="col-6">
                  <button
                    pButton
                    label="Sign In"
                    icon="pi pi-check"
                    type="submit"
                  ></button>
                </div>
                <div class="col-6 password-container">
                  <button class="p-link">Forgot Password?</button>
                </div>
              </div>
            </form>
            <p-messages [value]="error"></p-messages>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
