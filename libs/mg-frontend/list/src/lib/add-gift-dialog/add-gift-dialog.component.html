<div class="w-full max-w-lg rounded-xl border border-border bg-card p-4 sm:p-6 shadow-lg">
  <div class="mb-3 sm:mb-4 flex items-center justify-between">
    <h2 class="text-lg sm:text-xl font-semibold">{{ dialogTitle }}</h2>
    <button (click)="onCancel()" aria-label="Close" class="inline-flex h-9 w-9 items-center justify-center rounded-md border border-border bg-bg hover:bg-card"
      type="button">
      <iconify-icon class="text-lg" icon="heroicons:x-mark"></iconify-icon>
    </button>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="giftForm" class="space-y-2 sm:space-y-3">
    <div>
      <label class="block text-sm font-medium mb-1" for="name">Name *</label>
      <input class="block w-full rounded-lg border border-border bg-bg px-3 py-2 text-sm outline-none transition focus:ring-2 focus:ring-primary/30 focus:border-primary" formControlName="name" id="name" required
        type="text" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1" for="description">Description *</label>
      <textarea class="block w-full rounded-lg border border-border bg-bg px-3 py-2 text-sm outline-none transition focus:ring-2 focus:ring-primary/30 focus:border-primary min-h-[80px] sm:min-h-[100px]" formControlName="description" id="description" required
        rows="3"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-2 sm:gap-3">
      <div>
        <label class="block text-sm font-medium mb-1" for="price">Price *</label>
        <input class="block w-full rounded-lg border border-border bg-bg px-3 py-2 text-sm outline-none transition focus:ring-2 focus:ring-primary/30 focus:border-primary" formControlName="price" id="price" min="0" required step="0.01"
          type="number" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="quantity">Quantity *</label>
        <input class="block w-full rounded-lg border border-border bg-bg px-3 py-2 text-sm outline-none transition focus:ring-2 focus:ring-primary/30 focus:border-primary" formControlName="quantity" id="quantity" min="1" required
          type="number" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1" for="imageUrl">Image URL</label>
      <input class="block w-full rounded-lg border border-border bg-bg px-3 py-2 text-sm outline-none transition focus:ring-2 focus:ring-primary/30 focus:border-primary" formControlName="imageUrl" id="imageUrl" placeholder="https://example.com/image.jpg"
        type="url" />
      <div class="mt-2 rounded-lg border border-border bg-bg p-2">
        <p class="text-xs text-muted mb-1">Preview:</p>
        <img (error)="onImageError($event)" [src]="imagePreviewUrl" alt="Image preview"
          class="h-24 sm:h-32 w-full object-cover rounded" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1" for="link">Website</label>
      <input class="block w-full rounded-lg border border-border bg-bg px-3 py-2 text-sm outline-none transition focus:ring-2 focus:ring-primary/30 focus:border-primary" formControlName="link" id="link"
        type="url" />
    </div>

    <div class="flex justify-end gap-2 pt-1 sm:pt-2">
      <button (click)="onCancel()" class="inline-flex items-center rounded-lg border border-border bg-bg px-4 py-2 text-sm font-medium transition hover:bg-card"
        type="button">
        Cancel
      </button>
      <button [disabled]="!giftForm.valid" class="inline-flex items-center rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white transition hover:bg-primary/90 disabled:opacity-60"
        type="submit">
        {{ submitButtonText }}
      </button>
    </div>
  </form>
</div>
