<div class="friends-container">
  <div class="view-controls">
    <button (click)="openAddFriendDialog()" class="add-friend-fab" [attr.title]="'Add new friend'">
      <iconify-icon icon="heroicons:plus"></iconify-icon>
    </button>
  </div>

  @if (friends.length === 0) {
  <div class="empty-state">
    <iconify-icon icon="heroicons:user-group" class="empty-icon"></iconify-icon>
    <h2>No Friends Yet</h2>
    <p>Want to see your friends lists, add them here by the email address associated with their account!</p>
    <button mat-raised-button color="primary" (click)="openAddFriendDialog()" class="cta-button">
      <iconify-icon icon="heroicons:user-plus"></iconify-icon>
      Add Your First Friend
    </button>
  </div>
  } @else {
  <div class="friends-list">
    @for (friend of friends; track friend.id) {
    <mat-card class="friend-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>person</mat-icon>
        <mat-card-title>{{ friend.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="viewGifts(friend)">View Gifts</button>
        <button mat-button color="warn" (click)="deleteFriend(friend)">
          Remove
        </button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
  }
</div>
