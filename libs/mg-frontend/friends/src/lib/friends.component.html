
<div class="friends-container">
  <div class="view-controls">
    <button
      (click)="openAddFriendDialog()"
      class="add-friend-fab"
      color="primary"
      mat-fab
      matTooltip="Add new friend"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="friends-list">
    @for (friend of friends; track friend.id) {
      <mat-card class="friend-card">
        <mat-card-header>
          <mat-icon mat-card-avatar>person</mat-icon>
          <mat-card-title>{{ friend.name }}</mat-card-title>
          <mat-card-subtitle>{{ friend.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="viewGifts(friend)">View Gifts</button>
          <button mat-button color="warn" (click)="deleteFriend(friend)">
            Remove
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
