<div class="w-full max-w-md rounded-xl border border-border bg-card p-6 shadow-lg">
    <h2 class="text-xl font-semibold mb-2">Delete Friend</h2>
    <p class="text-sm text-muted">Are you sure you want to delete this friend?</p>
    <p class="text-sm text-muted">This action cannot be undone.</p>
    <div class="flex justify-end gap-2 pt-4">
        <button type="button" (click)="onCancel()"
            class="inline-flex items-center rounded-lg border border-border bg-bg px-4 py-2 text-sm font-medium transition hover:bg-card">Cancel</button>
        <button type="button" (click)="onConfirm()"
            class="inline-flex items-center rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-red-700">Delete</button>
    </div>
</div>
