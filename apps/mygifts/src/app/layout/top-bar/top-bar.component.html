<div class="layout-topbar">
  <div class="topbar-start">
    <button
      #menubutton
      (click)="onMenuButtonClick()"
      class="topbar-menubutton p-link p-trigger"
      type="button"
    >
      <i class="pi pi-bars"></i>
    </button>
    <nav app-breadcrumb class="topbar-breadcrumb"></nav>
  </div>

  <div class="topbar-end">
    <ul class="topbar-menu">
      <li class="topbar-search">
        <p-iconfield>
          <p-inputicon class="pi pi-search" />
          <input
            class="w-48 sm:w-full"
            pInputText
            placeholder="Search"
            type="text"
          />
        </p-iconfield>
      </li>
      <li class="ml-3">
        <p-button
          (onClick)="onConfigButtonClick()"
          icon="pi pi-palette"
          rounded
        ></p-button>
      </li>
      <li class="topbar-profile">
        <button (click)="onProfileButtonClick()" class="p-link" type="button">
          <img alt="Profile" src="/layout/images/avatar.png" />
        </button>
      </li>
    </ul>
  </div>
</div>
