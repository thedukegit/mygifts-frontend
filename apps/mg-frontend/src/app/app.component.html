<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h2 class="app-title">MyGifts</h2>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/friends">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Friends</span>
      </a>
      <a mat-list-item routerLink="/list" class="nav-item">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>List</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="top-bar">
      <div class="left-section">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="page-title">{{ currentPageTitle }}</span>
      </div>
      <div class="right-section">
        <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
          <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>

    <mat-menu #notificationsMenu="matMenu">
      <button mat-menu-item *ngFor="let notification of notifications">
        <mat-icon>{{ notification.icon }}</mat-icon>
        <span>{{ notification.message }}</span>
      </button>
      <button mat-menu-item *ngIf="notifications.length === 0">
        <span>No new notifications</span>
      </button>
    </mat-menu>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
