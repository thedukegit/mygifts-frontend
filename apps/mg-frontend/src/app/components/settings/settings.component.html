        <h1 class="text-xl font-semibold mb-2">Settings</h1>
        <p class="text-muted mb-4">Theme</p>
        <div class="flex items-center gap-3">
            <button type="button" (click)="toggleTheme()"
                class="inline-flex items-center rounded-lg border border-border bg-bg px-4 py-2 text-sm font-medium transition hover:bg-card">

            </button>
            <span class="text-sm text-muted">Current: {{ isDark ? 'Dark' : 'Light' }}</span>
        </div>
    </div>
