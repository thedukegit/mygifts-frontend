<div class="max-w-2xl">
    <h2 class="text-xl font-semibold mb-6">Your Profile</h2>
    @if (userDoc$ | async; as userDoc) {
    <div class="space-y-3">
        <div>
            <p class="text-sm text-muted mb-1">First Name</p>
            <p class="font-medium">{{ userDoc?.firstName }}</p>
        </div>
        <div>
            <p class="text-sm text-muted mb-1">Last Name</p>
            <p class="font-medium">{{ userDoc?.lastName }}</p>
        </div>
        <div>
            <p class="text-sm text-muted mb-1">Email</p>
            <p class="font-medium">{{ userDoc?.email }}</p>
        </div>
    </div>
    }
</div>
