<mat-card>
    <mat-card-header>
        <mat-card-title>Your Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (authService.user$ | async; as user) {
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>UID:</strong> {{ user?.uid }}</p>
        } @else {
        <p>No user information available.</p>
        }
    </mat-card-content>
</mat-card>
