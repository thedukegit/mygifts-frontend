<mat-card>
    <mat-card-header>
        <mat-card-title>Your Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (userDoc$ | async; as userDoc) {
        <p><strong>First Name:</strong> {{ userDoc?.firstName }}</p>
        <p><strong>Last Name:</strong> {{ userDoc?.lastName }}</p>
        <p><strong>Email:</strong> {{ userDoc?.email }}</p>
        }
    </mat-card-content>
</mat-card>
