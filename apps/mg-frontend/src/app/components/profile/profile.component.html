<mat-card>
    <mat-card-header>
        <mat-card-title>Your Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (authService.user$ | async; as authUser) {
        <p><strong>Display name:</strong> {{ authUser?.displayName }}</p>
        <p><strong>Email:</strong> {{ authUser?.email }}</p>
        }
    </mat-card-content>
</mat-card>
