<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="transition-all duration-300 border-r border-border bg-card" [class.w-64]="sidenavExpanded"
        [class.w-16]="!sidenavExpanded">
        <div class="flex h-14 items-center justify-center border-b border-border">
            @if (sidenavExpanded) { <img src="/logo-full.svg" alt="MyGifts" class="h-6"> } @else { <img
                src="/logo-icon.svg" alt="MG" class="h-6 w-6"> }
        </div>
        <nav class="p-2">
            <a routerLink="/list" routerLinkActive="active" class="nav-item">
                <iconify-icon icon="heroicons:queue-list" class="text-lg"></iconify-icon>
                @if (sidenavExpanded) { <span>My list</span> }
            </a>
            <a routerLink="/friends" routerLinkActive="active" class="nav-item">
                <iconify-icon icon="heroicons:users" class="text-lg"></iconify-icon>
                @if (sidenavExpanded) { <span>Friends</span> }
            </a>
        </nav>
    </aside>

    <!-- Main -->
    <div class="flex-1">
        <header class="sticky top-0 z-10 border-b border-border bg-bg/80 backdrop-blur">
            <div class="flex h-14 items-center justify-between px-3">
                <div class="flex items-center gap-2">
                    <button type="button" (click)="toggleSidenav()" class="icon-btn">
                        <iconify-icon icon="heroicons:bars-3" class="text-lg"></iconify-icon>
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <div class="relative" #userMenuRef>
                        <button type="button" class="user-btn" (click)="toggleUserMenu()">
                            @if (currentUser$ | async; as user) { <span class="user-name">{{ user.firstName }}</span> }
                            <iconify-icon icon="heroicons:user-circle" class="text-lg"></iconify-icon>
                        </button>
                        @if (menuOpen) {
                        <div class="menu" (click)="$event.stopPropagation()">
                            <div class="menu-items">
                                <a routerLink="/profile" class="menu-item">Profile</a>
                                <a routerLink="/settings" class="menu-item">Settings</a>
                                <hr class="my-1 border-border" />
                                <button (click)="onLogout()" class="menu-item w-full text-left">Logout</button>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </header>

        <main class="p-4">
            <div class="rounded-xl border border-border bg-card p-4 shadow-sm">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
